<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯CSS3实现的磁带动画</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="screws">
        <div class="screw-tl screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw-tr screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw-bl screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw-br screw">
            <div class="screw-inner"></div>
        </div>
    </div>
    <div class="outer-sticker">
        <div class="sticker">
            <div class="sticker-header clearfix">
                <div class="side">A</div>
                <div class="line">
                    <hr>
                    <hr>
                    <hr>
                </div>
            </div>
            <div class="sticker-center">
                <div class="stripe-a"></div>
                <div class="stripe-b"></div>
                <div class="cassete-center">
                    <div class="circle left">
                        <i class="i1"></i>
                        <i class="i2"></i>
                        <i class="i3"></i>
                        <i class="i4"></i>
                        <i class="i5"></i>
                        <i class="i6"></i>
                    </div>
                    <div class="circle right">
                        <i class="i1"></i>
                        <i class="i2"></i>
                        <i class="i3"></i>
                        <i class="i4"></i>
                        <i class="i5"></i>
                        <i class="i6"></i>
                    </div>
                    <div class="window">
                        <div class="reel left"></div>
                        <div class="reel right"></div>
                    </div>
                </div>
            </div>
            <div class="sticker-bottom">
                Normal Bass EQ
                <p class="left"></p>
                <p class="right"></p>
            </div>
        </div>
    </div>
    <div class="bottom-outer">
        <div class="bottom">
            <div class="screws">
                <div class="screw">
                    <div class="screw-inner"></div>
                </div>
            </div>
            <div class="holes">
                <div class="hole hole1 hole-big"></div>
                <div class="hole hole2 hole-big"></div>
                <div class="hole hole3 hole-small"></div>
                <div class="hole hole4 hole-small"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
